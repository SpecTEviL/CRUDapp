<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
    <title>CRUD by SpecTEviL</title>
</head>
<body>
    <!-- instead of including all the markup in the layout we can include it and store each of them seperately in individual files which makes it easy to manage and update in future and makes the code clean -->
    {% include 'includes/_navbar.html' %}   
    <!-- This will include all the navbar code in this page-->
    
    <div class="container">
        {% include 'includes/_messages.html'%}
        {% block body %}{% endblock %}  
    </div>
    
    <script src="{{ url_for('static',filename='jquery.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js') }}" crossorigin="anonymous"></script>
    <!-- ckeditor -->
    <script src="{{ url_for('static',filename='ckeditor/ckeditor.js') }}"></script>
    <!-- <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script> -->
    <script type="text/javascript">
        CKEDITOR.replace('editor')
    </script>
</body>
</html>
